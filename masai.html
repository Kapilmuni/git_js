<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="apply()">Apply</button>
</body>
</html>
<script>
    
    function apply(){
        let display=document.getElementById("display");
        let text1=document.getElementById("name");
        let select1=document.getElementById("gender");
        let combine=text1.value+" "+select1.value;
        display.innerText=combine;
    }

</script>
